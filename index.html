<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Time Track</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>World Clock</h1>
    </header>

    <main>
        <section class="clock-container">
            <div class="toggle-container">
                <button id="toggle-clock-btn">Switch to Digital Clock</button>
            </div>
        
            <div id="settings-panel" class="hidden">
                <label for="time-format">Time Format:</label>
                <select id="time-format">
                    <option value="24">24-Hour</option>
                    <option value="12">12-Hour</option>
                </select>
            </div>
        
            <div class="clock" id="analog-clock">
                <div class="clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
            </div>
        
            <div id="digital-clock" class="hidden">
                <p class="digital-time"></p>
            </div>
        
            <div id="world-events" class="hidden">
                <h3>World Events</h3>
                <p id="sunrise-sunset"></p>
            </div>
        
            <div id="alarm-panel">
                <h3>Set Alarm</h3>
                <input type="time" id="alarm-time" />
                <button id="set-alarm-btn">Set Alarm</button>
                <p id="alarm-status"></p>
            </div>
           <div id="map-container">
            <h3>Select Time Zone on Map</h3>
            <img id="world-map" src="IMG_4843.jpeg" alt="World Map" />
            </div>
        </section>

        <section class="timezones">
            <div class="timezone-selector">
                <label for="timezone">Select Time Zone:</label>
                <select id="timezone">
                    <option value="America/New_York">New York (EST)</option>
                    <option value="Europe/London">London (GMT)</option>
                    <option value="Europe/Berlin">Berlin (CET)</option>
                    <option value="Asia/Tokyo">Tokyo (JST)</option>
                    <option value="Australia/Sydney">Sydney (AEDT)</option>
                </select>
                <button id="add-timezone-btn">Add Time Zone</button>
            </div>
            <div id="multiple-clocks">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 World Clock</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
